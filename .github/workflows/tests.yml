name: tests

on:
  push:
    branches: [main]
    paths:
      - "**.cpp"
      - "**.hpp"
      - "**.py"
      - "CMakeLists.txt"
      - "setup.py"
      - ".github/workflows/**"
  pull_request:
    branches: [main]
    paths:
      - "**.cpp"
      - "**.hpp"
      - "**.py"
      - "CMakeLists.txt"
      - "setup.py"
      - ".github/workflows/**"

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Cache APT packages
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: build-essential cmake g++ libomp-dev
          version: 1.0

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest pytest-xdist numpy pybind11
          pip install pybind11[global]

      - name: Cache CMake build
        id: cache-build
        uses: actions/cache@v3
        with:
          path: build
          key: ${{ runner.os }}-build-${{ hashFiles('**/*.cpp', '**/*.hpp', 'CMakeLists.txt', 'setup.py') }}
          restore-keys: |
            ${{ runner.os }}-build-

      - name: Build C++ extension
        env:
          CI: true
        run: |
          mkdir -p build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release -DCMAKE_PREFIX_PATH=$(python -c "import pybind11; print(pybind11.get_cmake_dir())")
          cmake --build . --config Release -j$(nproc)
          cd ..

      - name: Install package
        run: pip install -e .

      - name: Test with pytest
        run: |
          python -m pytest tests/ -v --forked -n auto

      - name: Upload test artifacts
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-results
          path: |
            build/_abovo*.so
            .pytest_cache
          retention-days: 1
